schema-version: 1.0

type: builder

description: |
  The lsof package is useful to LiSt Open Files for a given running application or process.
  Installed Program: lsof
  Installed Libraries: None
  Installed Directories: None
  Short Descriptions
    lsof: lists open files for running processes

builder: libtirpc

var:
  version: 4.94.0

provision:
  - url:
      from: https://github.com/lsof-org/lsof/releases/download/{{ .version }}/lsof_{{ .version }}.linux.tar.bz2
      todir: "{{ .xbee.src }}"
  - folder:
      paths:
        - "{{ .xbee.out }}/usr/bin"
        - "{{ .xbee.out }}/usr/share/man/man8"
build:
  - shell:
      cmds:
        - ./Configure -n linux
        - make
        - install -v -m4755 -o root -g root lsof {{ .xbee.out }}/usr/bin
        - install -v lsof.8 {{ .xbee.out }}/usr/share/man/man8
      directory: "{{ .xbee.src }}/lsof_{{ .version }}.linux"


